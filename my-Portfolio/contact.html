    <section class="contact-section">
      <h1>Contact Me</h1>
      <p>
        I'd love to hear from you! Feel free to drop me a line via email or use the form below:
      </p>

      <!-- Example of a contact form -->
      <form action="https://formspree.io/f/your-form-id" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="_replyto" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send</button>
      </form>

      <p>Or send an email directly to: <a href="mailto:jane.doe@example.com">jane.doe@example.com</a></p>
